<h2>Other Budgets - {{ selectedYear }}</h2>

<p-tabMenu [model]="years" [activeItem]="selectedYearItem"></p-tabMenu>
<p-tabMenu
  [model]="budgetTypes"
  [activeItem]="selectedBudgetTypeItem"
></p-tabMenu>

<p-accordion>
  <p-accordionTab header="Create budgets">
    <app-create-budgets
      [year]="selectedYear"
      [budgetType]="selectedBudgetType"
    ></app-create-budgets>
  </p-accordionTab>
</p-accordion>

<div class="p-toolbar-group-left">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      placeholder="Search employee"
      [(ngModel)]="searchTerm"
    />
  </span>
</div>

<br />

<p-table
  [value]="filteredBudgets"
  styleClass="p-datatable-gridlines p-datatable-striped"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Last</th>
      <th scope="col">First</th>
      <th scope="col">Budget name</th>
      <th scope="col">Amount</th>
      <th scope="col">Amount left</th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-budget>
    <tr>
      <td>{{ budget.user.lastName }}</td>
      <td>{{ budget.user.firstName }}</td>
      <td>{{ budget.title }}</td>
      <td>{{ budget.amount }}</td>
      <td>{{ budget.amountLeft }}</td>

      <td>
        <a
          *ngIf="!disableSetOrEditBudgets"
          class="btn btn-primary float-right"
          href="#"
          role="button"
          routerLink="/other-budgets/edit/{{ budget.id }}"
        >
          Edit
        </a>
      </td>
      <ng-template #cannotEdit>
        <td>
          <button
            class="btn btn-primary float-right"
            disabled="true"
            title="Cannot edit request from years ago."
          >
            Edit
          </button>
        </td>
      </ng-template>
    </tr>
  </ng-template>
</p-table>
