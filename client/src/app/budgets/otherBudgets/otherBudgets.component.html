<h2>Other Budgets - {{ selectedYear$ | async }}</h2>

<p-tabMenu [model]="years()"></p-tabMenu>
<p-tabMenu [model]="(budgetTypes$ | async) ?? []"></p-tabMenu>

<p-accordion>
  <p-accordionTab header="Create budgets">
    <ng-container *ngIf="selectedYear$ | async as year">
      <ng-container *ngIf="selectedBudgetType() as selectedBudgetType">
        <app-create-budgets [year]="year" [budgetType]="selectedBudgetType"></app-create-budgets>
      </ng-container>
    </ng-container>
  </p-accordionTab>
</p-accordion>

<div class="p-toolbar-group-left">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Search employee" [(ngModel)]="searchTerm" />
  </span>
</div>

<br />

<p-table [value]="budgets()" styleClass="p-datatable-gridlines p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Last</th>
      <th scope="col">First</th>
      <th scope="col">Budget name</th>
      <th scope="col">Amount</th>
      <th scope="col">Amount left</th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-budget>
    <tr>
      <td>{{ budget.user.lastName }}</td>
      <td>{{ budget.user.firstName }}</td>
      <td>{{ budget.title }}</td>
      <td>{{ budget.amount }}</td>
      <td>{{ budget.amountLeft }}</td>

      <td>
        <a
          *pbaAuth="'isAdmin'"
          class="btn btn-primary float-right"
          href="#"
          role="button"
          routerLink="/budgets/edit/{{ budget.id }}">
          Edit
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
