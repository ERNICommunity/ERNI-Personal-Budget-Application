<div *ngIf="budget() as budget">
  <h2>Budget Edit - {{ budget.year }} - {{ budget.user.firstName }} {{ budget.user.lastName }}</h2>
  <form>
    <div class="form-group">
      <div class="field">
        <label for="amount">Amount</label>
        <p-inputNumber
          inputId="amount"
          class="block max-w-15rem"
          [(ngModel)]="budget.amount"
          [ngModelOptions]="{ standalone: true }"
          [min]="0"
          [max]="1000000"
          mode="currency"
          currency="EUR" />
      </div>
    </div>
    <div *ngIf="budget.type === 2" class="form-group">
      <label for="otherBudgetsDetailUser"> Assigned user: </label>
      <select
        class="form-control"
        [(ngModel)]="selectedUserId"
        id="otherBudgetsDetailUser"
        name="otherBudgetsDetailUser">
        <option *ngFor="let user of availableUsers()" [ngValue]="user.id">
          {{ user.lastName }} {{ user.firstName }}
        </option>
      </select>
    </div>
    <br />
    <div class="form-group">
      <button pButton (click)="goBack()">back</button>
      <button pButton (click)="save()">save</button>
    </div>
  </form>
</div>
