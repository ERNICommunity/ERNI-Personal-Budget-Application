  <h2>Create Request</h2>
  <br>
  <form [formGroup]="requestForm" >
    <div class="form-group ">
      <h5><label class="col-md-6">Title
      <textarea #requestTitle class="form-control" formControlName="title" type="textarea"></textarea>
    </label></h5>
    </div>
    <div *ngIf="requestForm.controls['title'].invalid && (requestForm.controls['title'].dirty || requestForm.controls['title'].touched)" class="alert alert-danger col-md-6">
        <div *ngIf="requestForm.controls['title'].errors.required">
          Title is required.
        </div>
    </div>

    <div class="form-group">
      <div class="input-group ">
        <h5><label class="input-group col-md-6">Date of occasion
        <input type="text" class="form-control " placeholder="dd/mm/yyyy" [(ngModel)]="selectedDate" [ngModelOptions]="{standalone: true}"
              bsDatepicker [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue'}" readonly>
      </label></h5>
      </div>
    </div>
    
    <div class="form-group ">
        <h5><label class="col-md-6">Amount
        <input #requestAmount class="form-control" formControlName="amount" type="text" placeholder="0.00" >
      </label></h5>
    </div>
    <div *ngIf="requestForm.controls['amount'].invalid && (requestForm.controls['amount'].dirty || requestForm.controls['amount'].touched)" class="alert alert-danger col-md-6">
        <div *ngIf="requestForm.controls['amount'].errors.required">
          Amount is required.
        </div>
    </div>

    <div class="form-group">
        <h5><label class="col-md-6">Occasion
        <select class="form-control form-control-sm" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" >
            <option *ngFor="let categoryItem of categories" [ngValue]="categoryItem">
                {{categoryItem.title}}
            </option>
        </select>
      </label></h5>
    </div>

    <button  class="btn btn-primary mr-1 " (click)="goBack()">back</button>
    <button type="submit" [disabled]="requestForm.pristine || requestForm.invalid" (click)="save(requestTitle.value, requestAmount.value)" class="btn btn-primary">save</button>
  </form>
  <br><br>
  <div *ngIf = "httpResponseError"><font color="red" size="4">{{httpResponseError}}</font></div>
