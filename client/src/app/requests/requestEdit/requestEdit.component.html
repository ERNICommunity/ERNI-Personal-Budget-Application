<p-dialog
  [header]="popupTitle"
  [(visible)]="isVisible"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  (onHide)="onHide()"
>
  <div class="modal-body">
    <app-alert id="addRequestError"></app-alert>

    <div class="grid">
      <div class="col">
        <app-basic-request-info-editor
          [request]="request"
          [isReadonly]="
            !request ||
            request.state !== RequestState.Pending ||
            isSaveInProgress
          "
        >
        </app-basic-request-info-editor>

        <p-button
          icon="pi pi-save"
          (click)="save()"
          *ngIf="request && request.state === RequestState.Pending"
          [disabled]="isSaveInProgress"
          [label]="requestId ? 'Update request' : 'Create request'"
          styleClass="p-button-success"
        ></p-button>
      </div>
      <div class="col">
        <app-file-list
          [uploadEnabled]="
            request &&
            request.state === RequestState.Pending &&
            !isSaveInProgress
          "
          [images]="images"
          (newImageAdded)="onNewImageAdded($event)"
        >
        </app-file-list>
      </div>
    </div>

    <!-- Closed -->
    <div *ngIf="request && request.state === RequestState.Approved">
      <p-divider></p-divider>
      <p>Request was approved</p>
    </div>
  </div>
</p-dialog>
