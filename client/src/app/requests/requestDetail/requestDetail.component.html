<div *ngIf="request">
        <h2>Details</h2>
        <br>
        <div class="form-group">
            <h5><label class="col-md-6">Title
                <textarea class="form-control" [(ngModel)]="request.title" placeholder="title"></textarea>
            </label></h5>
        </div>

        <div class="input-group">
            <h5><label class="col-md-6">Date of occasion
              <input class="rect-border full-width"
                    #requestDate
                    [(ngModel)]="ngbModel"
                    ngbDatepicker
                    #datePickerInput="ngbDatepicker"
                    [readonly]="true"
                    [ngClass]="{'input-required': required, 'normal-color': valid, 'picker-disabled': disabled}"
                    (click)="datePickerInput.toggle()">
            </label></h5>
        </div>

        <div class="form-group">
            <h5><label class="col-md-6">Amount
                <input class="form-control" [(ngModel)]="request.amount" placeholder="amount"/>
            </label></h5>
        </div>

        <div class="form-group">
            <h5><label class="col-md-6">Occasion
            <select class="form-control form-control-sm" [(ngModel)]="request.categoryId">
                <option *ngFor="let categoryItem of categories" [ngValue]="categoryItem.id" [selected]="categoryItem.id == request.categoryId">
                    {{categoryItem.title}}
                </option>
            </select>
            </label></h5>
        </div>

        <br>
        <button  class="btn btn-primary mr-1 " (click)="goBack()">back</button>
        <button  class="btn btn-primary " (click)="save(requestDate.value)">save</button>
 </div>
