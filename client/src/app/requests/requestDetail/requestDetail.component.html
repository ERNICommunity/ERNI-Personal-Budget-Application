<div *ngIf="request">
        <h2>Details</h2>
        <br>
        <div class="form-group">
            <label>Title
                <input [(ngModel)]="request.title" placeholder="title"/>
            </label>
        </div>
        <div class="form-group">
            <label>Amount
                <input [(ngModel)]="request.amount" placeholder="amount"/>
            </label>
        </div>
        <div class="form-group">
            <label>Occasion
            <select [(ngModel)]="request.categoryId">
                <option *ngFor="let categoryItem of categories" [ngValue]="categoryItem.id" [selected]="categoryItem.id == request.categoryId">
                    {{categoryItem.title}}
                </option>
            </select>
            </label>
        </div>

        <div class="input-group">
            <label class="col-md-6">Date of occasion
              <input class="rect-border full-width"
                    #requestDate
                    [(ngModel)]="ngbModel"
                    ngbDatepicker
                    #datePickerInput="ngbDatepicker"
                    [readonly]="true"
                    [ngClass]="{'input-required': required, 'normal-color': valid, 'picker-disabled': disabled}"
                    (click)="datePickerInput.toggle()">
            </label>
        </div>

        <!-- <div>Server Date: {{ getServerDate(requestDate) }}</div> -->

        <!-- <div class="form-group">
            <label>Date
                <input type="text" [(ngModel)]="request.date | date: 'dd/MM/yyyy'" value="{{request.date | date: 'dd/MM/yyyy'}}" placeholder="title"/>
            </label>
        </div> -->
        <br>
        <button  class="btn btn-primary mr-1 " (click)="goBack()">back</button>
        <button  class="btn btn-primary " (click)="save(requestDate.value)">save</button>
 </div>
