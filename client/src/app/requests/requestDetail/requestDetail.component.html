<div *ngIf="request">
        <h2>Details</h2>
        <br>
    <form [formGroup]="requestForm" >
        <div class="form-group">
            <h5><label class="col-md-6">Title
                <textarea  class="form-control" formControlName="title" [(ngModel)]="request.title"  placeholder="title"></textarea>
            </label></h5>
        </div>

        <div *ngIf="requestForm.controls['title'].invalid && (requestForm.controls['title'].dirty || requestForm.controls['title'].touched)"
            class="alert alert-danger col-md-6">
            <div *ngIf="requestForm.controls['title'].errors.required">
                    Title is required.
            </div>
        </div>

        <div class="form-group">
                <div class="input-group ">
                  <h5><label class="input-group col-md-6">Date of occasion
                  <input type="text" class="form-control" formControlName="dateOfOccasion" placeholder="dd/mm/yyyy" [(ngModel)]="selectedDate"
                         bsDatepicker [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-dark-blue'}" readonly>
                </label></h5>
                </div>
              </div>

        <div class="form-group">
            <h5><label class="col-md-6">Amount
                <input class="form-control" formControlName="amount" [(ngModel)]="request.amount"  placeholder="amount"/>
            </label></h5>
        </div>

        <div *ngIf="requestForm.controls['amount'].invalid && (requestForm.controls['amount'].dirty || requestForm.controls['amount'].touched)"
            class="alert alert-danger col-md-6">
            <div *ngIf="requestForm.controls['amount'].errors.required">
                    Amount is required.
            </div>
        </div>

        <div class="form-group">
            <h5><label class="col-md-6">Occasion
            <select class="form-control form-control-sm" formControlName="occasion" [(ngModel)]="request.categoryId" >
                <option *ngFor="let categoryItem of categories" [ngValue]="categoryItem.id" [selected]="categoryItem.id == request.categoryId">
                    {{categoryItem.title}}
                </option>
            </select>
            </label></h5>
        </div>

        <br>
        <button  class="btn btn-primary mr-1 " (click)="goBack()">back</button>
        <button  class="btn btn-primary " [disabled]="requestForm.pristine || requestForm.invalid" (click)="save()">save</button>
    </form>
 </div>
