<h2>Pending requests</h2>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active">2018</a>
    </li>
</ul>

<br>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/requests/pending">Pending</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/requests/approved">Approved</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/requests/rejected">Rejected</a>
    </li>
</ul>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Employee</th>
        <th scope="col">Title</th>
        <th scope="col">Amount</th>
        <th scope="col">Category</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let request of requests">
        <th>{{request.user.firtName}} {{request.user.lastName}}</th>
        <td>{{request.title}}</td>
        <td>{{request.amount}}</td>
        <td>{{request.category.title}}</td>
        <td>{{request.date | date: 'dd/MM/yyyy'}}</td>
        <td *ngIf="requestFilter != requestFilterType.Approved">
            <button class="btn btn-success float-right" title="approve request"
            (click)="approveRequest(request.id)">Approve</button>
        </td>
        <td *ngIf="requestFilter != requestFilterType.Rejected">
            <button class="btn btn-danger float-right" title="reject request"
            (click)="rejectRequest(request.id)">Reject</button>
        </td>
    </tr>
    </tbody>
</table>
