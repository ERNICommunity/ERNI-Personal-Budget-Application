<h2>Pending requests</h2>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active">2018</a>
    </li>
</ul>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Employee</th>
        <th scope="col">Title</th>
        <th scope="col">Amount</th>
        <th scope="col">Category</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let request of requests">
        <th>{{request.user.firtName}} {{request.user.lastName}}</th>
        <td>{{request.title}}</td>
        <td>{{request.amount}}</td>
        <td>{{request.category.title}}</td>
        <td>{{request.date | date: 'dd/MM/yyyy'}}</td>
        <td><a class="btn btn-primary float-right" href="#" role="button"
               routerLink="/requests/{{request.id}}">Detail</a>
        </td>
    </tr>
    </tbody>
</table>
