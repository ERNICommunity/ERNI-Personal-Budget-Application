<p-panel header="{{request.title}}" *ngFor="let request of requests">

  <ng-template pTemplate="icons">
    <a class="btn btn-success float-right mr-1" href="#" role="button" routerLink="request/{{request.id}}"
      [state]="{ budget: budget }">
      Open
    </a>
  </ng-template>

  <!-- <a class="float-right" [routerLink]="'create-request'">
                  Remove request
              </a></div> -->
  <!-- <h5 class="card-title">{{budget.title}}</h5>
  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
  <a href="#" class="btn btn-primary">Go somewhere</a> -->
  <p><b>Amount:</b> {{request.totalAmount}}</p>
  <p><b>Date:</b> {{request.createDate}}</p>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass]="transaction.isTeamMember ? 'table-success' : 'table-primary'"
        *ngFor="let transaction of request.transactions">
        <td>{{transaction.lastName}} {{transaction.firstName}}</td>
        <td>{{transaction.amount}}</td>
      </tr>
    </tbody>
  </table>
</p-panel>
