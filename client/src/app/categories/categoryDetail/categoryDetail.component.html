<div *ngIf="category">
        <h2>Details</h2>
        <br>
        <div class="form-input">
          <label class="form-input-label">category title:
            <input [(ngModel)]="category.title"  class="form-input" placeholder="title"/>
          </label>
        </div>
        <br>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" [(ngModel)]="category.isActive" class="form-check-input" placeholder="name"/>
                is active
            </label>
        </div>
        <br>
        <button  class="btn btn-primary mr-1 " (click)="goBack()">go back</button>
        <button  class="btn btn-primary " (click)="save()">save</button>
      </div>
