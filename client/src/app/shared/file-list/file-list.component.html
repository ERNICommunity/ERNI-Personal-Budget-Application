<label for="file-list">Uploaded files</label>
<div class="fileLists" id="file-list">
  <ul class="pl-0">
    <li *ngFor="let image of images">
      <p-progressSpinner
        *ngIf="image.status.code === 'in-progress'"
        [style]="{ width: '20px', height: '20px' }"
        styleClass="custom-spinner"
        strokeWidth="5"
        fill="var(--surface-ground)"
        animationDuration=".5s"
      ></p-progressSpinner>

      <button
        *ngIf="image.status.code === 'saved'"
        pButton
        [disabled]="!image.status.id"
        class="p-button-sm p-button-text"
        (click)="download(image.status.id)"
      >
        {{ image.name }}
      </button>
    </li>
  </ul>
</div>
<button
  pButton
  *ngIf="uploadEnabled"
  (click)="onButtonClick()"
  class="p-button-sm"
>
  Add file
</button>

<input
  id="fileDialog"
  type="file"
  #file
  (change)="onImageAdded($event)"
  style="display: none"
/>
