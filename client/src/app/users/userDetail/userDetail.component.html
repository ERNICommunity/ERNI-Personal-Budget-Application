<div *ngIf="user">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" [(ngModel)]="user.isAdmin" class="form-check-input" placeholder="name"/>
            is admin
        </label>
    </div>
    <br>
    <div class="form-group">
        <label for="">Superior</label>
        <select class="form-control form-control-sm" [(ngModel)]="user.superior" [compareWith]="compareUsers">
            <option [ngValue]="null" disabled></option>
            <option *ngFor="let userItem of users" [ngValue]="userItem">
                {{userItem.lastName}} {{userItem.firstName}}
            </option>
        </select>
    </div>

    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
