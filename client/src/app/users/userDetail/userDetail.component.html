<div *ngIf="user">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <br>
    <div class="form-check">
        <label class="form-check-label">
            <input
                type="checkbox"
                [(ngModel)]="user.isAdmin"
                class="form-check-input">
            Admin
        </label>
    </div>
    <br>
    <div class="form-check">
        <label class="form-check-label">
            <input
                type="checkbox"
                [(ngModel)]="user.isSuperior"
                class="form-check-input">
            Superior
        </label>
    </div>
    <br>
    <div class="form-group">
        <label for>Superior</label>
        <select
            class="form-control form-control-sm"
            [(ngModel)]="user.superior"
            [compareWith]="compareUsers">
            <option
                [ngValue]="null"
                disabled></option>
            <option
                *ngFor="let userItem of users"
                [ngValue]="userItem">
                {{userItem.lastName}} {{userItem.firstName}}
            </option>
        </select>
    </div>

    <button
        class="btn btn-primary mr-1"
        (click)="goBack()">
        back
    </button>
    <button
        class="btn btn-success"
        (click)="save()">
        Save
    </button>
</div>
