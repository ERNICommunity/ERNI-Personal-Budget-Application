<h2>Employees</h2>
<br />

<p-toolbar>
  <div class="p-toolbar-group-left">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="Search employee"
        [(ngModel)]="searchTerm"
      />
    </span>
  </div>

  <div class="p-toolbar-group-right">
    <button
      type="button"
      pButton
      icon="pi pi-bars"
      label="Sync users"
      (click)="syncUsers()"
    ></button>

    <button
      type="button"
      pButton
      icon="pi pi-bars"
      label="Add new"
      (click)="create()"
    ></button>
  </div>
</p-toolbar>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link"
      [routerLinkActive]="['active']"
      routerLink="/employees/active"
    >
      Active
    </a>
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [routerLinkActive]="['active']"
      routerLink="/employees/new"
    >
      New
    </a>
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [routerLinkActive]="['active']"
      routerLink="/employees/inactive"
    >
      Inactive
    </a>
  </li>
</ul>

<p-table
  [value]="filteredUsers"
  styleClass="p-datatable-gridlines p-datatable-striped"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Last</th>
      <th scope="col">First</th>
      <th scope="col">Actions</th>
      <th scope="col">Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.firstName }}</td>

      <td *ngIf="userState != userStateType.Active">
        <button
          pButton
          class="btn btn-success float-right"
          title="activate employee"
          (click)="activateEmployee(user)"
        >
          Activate
        </button>
      </td>

      <td *ngIf="userState != userStateType.Inactive">
        <button
          pButton
          title="deactivate employee"
          (click)="deactivateEmployee(user)"
        >
          Deactivate
        </button>
      </td>

      <td>
        <a
          pButton
          href="#"
          role="button"
          routerLink="/employees/detail/{{ user.id }}"
        >
          Detail
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
